model_args:
  model_name: resnet18
  pretrained: true
  num_outputs: 8
losses:
- name: mae
  loss_fn: torch.nn.L1Loss
  weight: 1.0
  loss_kwargs:
    reduction: mean
optimizer: torch.optim.AdamW
optimizer_kwargs:
  lr: 0.005
  weight_decay: 0.001
scheduler: torch.optim.lr_scheduler.ReduceLROnPlateau
scheduler_kwargs:
  mode: min
  factor: 0.1
  patience: 5
  threshold: 0.0001
checkpoint_callback:
  monitor_mode: min
  monitor_metric: val_mae
  verbose: true

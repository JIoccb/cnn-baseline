model:
  model_arch: Unet
  weights: /media/bulat/Data2/ML/Models/ResNet/resnet18-5c106cde.pth
  num_classes: 1
  model_args:
    encoder: resnet18
    encoder_weights: null
    in_channels: 3
    classes: 1
  losses:
  - name: bce
    loss_fn: torch.nn.BCEWithLogitsLoss
    weight: 1.0
    loss_kwargs: {}
  - name: dice
    weight: 0.7
    loss_fn: segmentation_models_pytorch.losses.DiceLoss
    loss_kwargs:
      mode: binary
      from_logits: true
  metrics_kwargs:
    num_classes: 1
    task: binary
    average: macro
    threshold: 0.7
  optimizer: torch.optim.AdamW
  optimizer_kwargs:
    lr: 0.001
    weight_decay: 0.0001
  scheduler: torch.optim.lr_scheduler.ReduceLROnPlateau
  scheduler_kwargs:
    mode: min
    factor: 0.1
    patience: 5
    threshold: 0.0001
    threshold_mode: rel
  checkpoint_callback:
    monitor_mode: max
    monitor_metric: val_iou
    verbose: true
